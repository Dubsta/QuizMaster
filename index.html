<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quiz Master</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
<div>
	<h1>Quiz Master</h1>
</div>
<div>
	<h2 id="theQuestion">
		Press the start button to begin your quizz!
	</h2>
	<h3 id="number"></h3>
</div>

<!-- Answers -->
<section class="theAnswers">
	<ul id="answerList" type='square'>
	</ul>
</section>

<div>
	<hr>
	<button id="loadQuestion" class="btn btn-warning">START</button>
	<button id="score" class="btn btn-success">SCORE 0/4</button>
	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="questions.js"></script>
<script src="js/main.js"></script>
</body>
</html>
